<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 300px;
            background: yellow;
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #box span {
            position: absolute;
            background: red;
            text-align: center;
            color: white;
            line-height: 20px;
            padding-top: 20px;
            width: 30px;
            height: 60px;
            left: 200px;
            top: 120px;
        }
    </style>
    <script src="js/move.js"></script>
    <script>
        window.onload = function () {
            var box = document.getElementById('box');
            // 滑上
            box.onmouseover = function () {
                move(this, 'left', 0);
            }
            // 滑离
            box.onmouseout = function () {
                move(this, 'left', -200);
            }
        }
    </script>
</head>

<body>
    <div id="box">
        <span>分享</span>
    </div>
</body>

</html>
