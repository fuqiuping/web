        // 从时间对象里面获取年月日 时分秒 星期
        var d = new Date(); // 获取的是计算机当前的时间
        var year = d.getFullYear(); // 年
        var month = d.getMonth() + 1; // 月  0--11 代表 1--12
        var date = d.getDate(); // 日 

        var week = d.getDay(); // 星期  0--6 代表 周日--周六

        var h = d.getHours(); // 时
        var m = d.getMinutes(); // 分
        var s = d.getSeconds(); // 秒
