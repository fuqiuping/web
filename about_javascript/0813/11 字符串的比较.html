    <title>Document</title>
    <script>
        // 数字的比较
        console.log(12 > 2); // true
        console.log(12 > '2'); // true

        // 字符串的比较(从左向右，一位一位的比较)
        // 字符1同字符2比较，1的编码小于2的编码
        console.log('12' > '2'); // false
        
    </script>
</head>
