<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 字符串.lastIndexOf(字符, 查找的起始位置);
        // 同indexOf，从右向左查找

        var str4 = 'webioswebios';
        console.log(str4.indexOf('o'));

        console.log(str4.lastIndexOf('o')); // 10
        console.log(str4.lastIndexOf('o', 7)); // 4
        console.log(str4.lastIndexOf('o', -9)); // -1
        console.log(str4.indexOf('o', -9)); // 4
        console.log(str4.lastIndexOf('web', 6)); // 6
    </script>
</head>

<body>

</body>

</html>
