<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 字符串.split('分隔符');

        var str = '2019-8-13'; // [2019, 8, 13]

        console.log(str.split('-')); // [ "2019", "8", "13" ]
        console.log(str.split('')); // [ "2", "0", "1", "9", "-", "8", "-", "1", "3" ]
        console.log(str.split()); // [ "2019-8-13" ]

        // ----------------
        // 数组拼接成字符串
        // arr.join(分隔符)
        var arr = ['刘备', '关羽', '张飞'];

        console.log(arr.join('-')); // 刘备-关羽-张飞
        console.log(arr.join('*')); // 刘备*关羽*张飞
        console.log(arr.join('')); // 刘备关羽张飞
        console.log(arr.join()); // 刘备,关羽,张飞
        

    </script>
</head>
