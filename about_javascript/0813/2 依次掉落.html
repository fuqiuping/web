<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 0;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
    <script src="js/move.js"></script>
    <script>
        window.onload = function () {
            var len = 10;
            var count = 0;
            var timer = null;
            var top = 500;
            var onOff = true;
            var body = document.body;
            var aDiv = document.getElementsByTagName('div');

            for (var i = 0; i < len; i++) {
                body.innerHTML += '<div style="left: ' + i * 60 + 'px;"></div>';
            }

            // 页面中任何地方点击，绑定在document上面
            document.onclick = function () {
                if (!onOff) {
                    return;
                }
                onOff = false;

                timer = setInterval(function () {
                    move(aDiv[count], 'top', top); // 让元素依次动起来
                    count++;
                    if (count >= len) {
                        clearInterval(timer);
                        count = 0;
                        top = (top === 500 ? 0 : 500);
                        onOff = true;
                    }
                }, 100);
            }

        }
    </script>
</head>

<body>

</body>

</html>
