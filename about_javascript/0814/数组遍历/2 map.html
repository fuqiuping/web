<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 数组.map(function (item, index, array) { });
        // 对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组
        // 返回的数组和原数组是一一对应的关系

        var arr = [4, 2, 7, 5];
        var n = arr.map(function (item, index, array) {
            // console.log(item, index, array);
            return item * 2;
        });

        console.log(n);

    </script>
</head>
