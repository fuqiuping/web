    <script>
        // 数组.filter(function (item, index, array) { });
        // 对数组中的每一项运行给定函数，返回该函数会返回true的项组成的数组

        var arr = [4, 2, 7, 5];

        var n = arr.filter(function (item, index, array) {
            return item < 5;
        });
        console.log(n);

    </script>
