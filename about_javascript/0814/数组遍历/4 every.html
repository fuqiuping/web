    <script>
        // 数组.every(function (item, index, array) { });
        // 对数组中的每一项运行给定函数，如果该函数对每一项都返回true，则返回true

        var arr = [4, 2, 7, 5];

        var n = arr.every(function (item) {
            return item > 2
        });
        console.log(n);

    </script>
