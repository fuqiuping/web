<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 数组.indexOf(要查找的项, 查找的起始位置);
        // 返回查找项在数组中的位置，如果找不到，返回-1

        var arr = [4, 6, 8, 4, 3, 8, 4];

        console.log(arr.indexOf(8)); // 2
        console.log(arr.indexOf(8, 3)); // 5

        console.log(arr.indexOf('8')); // -1

        console.log(arr.lastIndexOf(8)); // 5
        


    </script>
</head>
