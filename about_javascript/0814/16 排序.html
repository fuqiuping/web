    <script>
        var arr = [

            { name: '栗军安', num: 78 },
            { name: '屈晓月', num: 98 },
            { name: '付秋萍', num: 79 }
        ];


        // 以姓名排序
        // arr.sort(function (a, b) {
        //     return a.name.localeCompare(b.name, 'zh');
        // });

        // 以分数排序
        arr.sort(function (a, b) {
            return a.num - b.num;
        });

        console.log(arr);
