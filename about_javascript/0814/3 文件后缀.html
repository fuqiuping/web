<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log(fn('a.abc.txt')); //返回txt
        console.log(fn('abc.html')); //返回html
        console.log(fn('abchtml')); //返回html

        function fn(str) {
            var n = str.lastIndexOf('.');
            if (n !== -1) {
                return str.slice(n + 1);
            } else {
                alert(str + '不是正常的文件名')
            }
        }
    </script>
