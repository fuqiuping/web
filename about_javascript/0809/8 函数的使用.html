    <title>Document</title>
    <script>
        // 求1--100之间所有数的和

        function fn() {
            var num = 0;
            for (var i = 0; i <= 100; i++) {
                num += i;
            }
            console.log(num);
        }
        fn();

        function fn2() {
            var num = 0;
            for (var i = 0; i <= 50; i++) {
                num += i;
            }
            console.log(num);
        }
        fn2();

        function fn3() {
            var num = 0;
            for (var i = 0; i <= 75; i++) {
                num += i;
            }
            console.log(num);
        }
        fn3();

    </script>
