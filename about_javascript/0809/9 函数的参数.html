<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 形参（相当于变量）
        // function 函数名(形参1, 形参2, 形参...){ 代码块 }

        // 实参
        // 函数名(实参1, 实参2, 实参...)

        // -----------------------

        function fn(n) {
            var num = 0;
            for (var i = 0; i <= n; i++) {
                num += i;
            }
            console.log(num);
        }

        fn(100);
        fn(50);
        fn(75);
    </script>
</head>

</body>

</html>
