<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // window.open('要加载的url', '窗口目标', '一个特性字符串', true);
        // 1、要加载的 URL
        // 2、窗口目标（默认新窗口打开）	 _self  _blank
        // 3、一个特性字符串
        // 4、一个表示新页面是否取代浏览器历史记录中当前加载页面的布尔值
        // 通常只须传递第一个参数

        // 返回新打开窗口的window对象

        setTimeout(function () {
            open('https://www.baidu.com/', '_blank', 'width=500px, height=300px', true);
        }, 3000);
    </script>
</head>
