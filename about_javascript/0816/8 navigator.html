<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // navigator 浏览器信息
        console.log('浏览器的名称：' + navigator.appCodeName);
        console.log('完整的浏览器名称：' + navigator.appName);
        console.log('浏览器的版本：' + navigator.appVersion);
        console.log('表示cookie是否启用：' + navigator.cookieEnabled);
        console.log('浏览器所在的系统平台：' + navigator.platform);
        console.log('浏览器的用户代理字符串：' + navigator.userAgent);
        console.log('操作系统的语言：' + navigator.systemLanguage);
    </script>
</head>

<body>

</body>

</html>
