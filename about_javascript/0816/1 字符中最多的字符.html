    <script>
        var str = "assssjdssskssalsssdkjsssdss";
        console.log(fn(str));

        // 封装一个方法，在这个字符串中，找出出现次数最多的字符及出现的次数（出现次数最多的是s，共出现了17次）

        function fn(str) {
            var o = {};
            var value = ''; // 存储最多的字符
            var len = 0; // 个数

            for (var i = 0; i < str.length; i++) {
                var v = str[i]; // v是找到的每一个字符  var v = 'a'
                if (!o[v]) {
                    o[v] = 1;
                } else {
                    o[v]++;
                }
            }
            // console.log(o);
            for (var attr in o) {
                // console.log(attr, o[attr]);
                if (len < o[attr]) {
                    len = o[attr];
                    value = attr;
                }
            }

            // console.log(len, value);
            return {
                length: len,
                value: value
            }
        }
