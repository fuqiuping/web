<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var n = 50;
        switch (true) {
            case n < 60:
                console.log('不及格');
                break;
            case n >= 60 && n < 70:
                console.log('及格');
                break;
            case n >= 70 && n < 80:
                console.log('一般');
                break;
            case n >= 80 && n < 90:
                console.log('良');
                break;
            case n >= 90 && n < 100:
                console.log('优秀');
                break;
            default:
                console.log('满分');
        }
    </script>
</head>

</body>

</html>
