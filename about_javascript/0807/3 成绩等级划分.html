    <title>Document</title>
    <script>
        var n = 100;
        if (n < 60) {
            console.log('不及格');
        } else if (n >= 60 && n < 70) {
            console.log('及格');
        } else if (n >= 70 && n < 80) {
            console.log('一般');
        } else if (n >= 80 && n < 90) {
            console.log('良');
        } else if (n >= 90 && n < 100) {
            console.log('优秀');
        } else {
            console.log('满分');
        }
    </script>
