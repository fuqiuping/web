<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 30px;
            line-height: 15px;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            var body = document.body;
            for (var i = 1; i <= 5; i++) {
                for (var j = 1; j <= i; j++) {
                    body.innerHTML += '*';
                }
                body.innerHTML += '<br>';
            }

            for (var i = 1; i <= 4; i++) {
                for (var j = 4; j >= i; j--) {
                    body.innerHTML += '*';
                }
                body.innerHTML += '<br>';
            }
        }
    </script>
</head>

<body>

</body>

</html>
