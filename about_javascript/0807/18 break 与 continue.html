        // 求1--100之间，求除30 40 55之外所有5的倍数的和
        // 1--100
        // 5的倍数
        // 排除 30 40 55
        var num = 0;
        for (var i = 5; i <= 100; i += 5) {
            if (i === 30 || i === 40 || i === 55) {
                continue;
            }
            num += i;
        }
        console.log(num);
