<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            var div = document.getElementsByTagName('div'); // 获取页面中的div
            var box = document.getElementById('box');

            console.log(div.length); // 1
            console.log(box);
            

            document.body.innerHTML += '<div>111</div><div id="box">111</div>';

            console.log(div.length); // 3
            console.log(box);
        }
    </script>
</head>

<body>
    <div>111</div>
</body>

</html>
