<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 50px;
            height: 50px;
            background: yellow;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script>
        window.onload = function () {
            var body = document.body;
            for (var i = 0; i < 100; i++) {
                // console.log(i%10);
                // console.log(parseInt(i / 10));

                body.innerHTML += '<div style="left: ' + i % 10 * 60 + 'px;top: ' + parseInt(i / 10) * 60 + 'px;">' + (i + 1) + '</div>';
            }
        }
    </script>
</head>

<body>
</body>

</html>
