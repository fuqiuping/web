<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        // 获取元素 document.getElementById('box')
        // 点击（事件）onclick
        // 发生一件事 function(){}

        document.getElementById('box').onclick = function () {
            alert('哥们，点了我');
        }
    </script>
</body>

</html>
