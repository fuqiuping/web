<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 80px;
            height: 30px;
            background: #ccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        span.active {
            background: yellow;
        }

        #box div {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            line-height: 150px;
            text-align: center;
            font-size: 40px;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById('box');
            var aSpan = box.getElementsByTagName('span');
            var aDiv = box.getElementsByTagName('div');

            for (var i = 0; i < aSpan.length; i++) {
                aSpan[i].index = i;// 给每个span添加一个自定义的下标

                // 每一个span添加点击
                aSpan[i].onclick = function () {
                    // 所有的span去掉class，所有的div隐藏
                    for (var i = 0; i < aSpan.length; i++) {
                        aSpan[i].className = '';
                        aDiv[i].style.display = 'none';
                    }

                    // 对应的span添加class，对应的div显示
                    this.className = 'active';
                    aDiv[this.index].style.display = 'block';

                }
            }

        }
    </script>
</head>

<body>
    <div id="box">
        <span class="active">html</span>
        <span>css</span>
        <span>javascript</span>
        <div style="display: block;">html</div>
        <div>css</div>
        <div>javascript</div>
    </div>
</body>

</html>
