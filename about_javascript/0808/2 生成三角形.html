<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
    <script>
        window.onload = function () {
            var body = document.body;
            var len = 21;
            var t = 0;

            for (var i = 0; i < len; i++) {
                // 小于一半，递增，大于一半，递减
                if (i < len / 2) {
                    t = i;
                } else {
                    t = len - i - 1;
                }
                body.innerHTML += '<div style="left: ' + i * 50 + 'px;top: ' + t * 50 + 'px;"></div>';
            }
        }

    </script>
</head>

</body>

</html>
