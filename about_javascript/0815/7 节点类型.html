<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 元素.nodeType
        // 它返回的是1--12的数字，表过12种节点类型
        // 1 --- 元素节点
        // 2 --- 属性节点
        // 3 --- 文本节点
        // 9 --- 文档节点

        window.onload = function () {
            var ul = document.getElementById('ul1');

            var li = ul.childNodes;
            // console.log(li);
            for (var i = 0; i < li.length; i++) {
                console.log(li[i].nodeType); // 如果返回的是3，证明是文本，如果返回的是1，证明是元素
            }

            console.log(document.nodeType); // 如果返回的是9，证明是文档

        }
    </script>
</head>

<body>
    <p>11111111</p>
    <ul id="ul1">
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
    </ul>
</body>

</html>
