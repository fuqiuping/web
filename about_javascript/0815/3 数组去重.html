<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 数组去重
        var arr = [5, 3, 5, 7, 4, 3, 3, 3, 5];  // [5,3,7,4]
        console.log(fn(arr));


        function fn(arr) {
            var newArr = [];
            // 循环每一个
            for (var i = 0; i < arr.length; i++) {
                // 查看找到的每一个在数组中存不存在，如果不存在，则添加
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i])
                }
            }
            return newArr;
        }

    </script>
</head>

</body>

</html>
