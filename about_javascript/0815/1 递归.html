        // ------------------------
        // 递归
        // JavaScript 中允许函数递归调用。
        // 1、函数调用函数自身（执行递的动作）
        // 2、最后一次判断一个终止条件。执行归的动作。

        function fn(num) {
            if (num <= 1) {
                return 1;
            } else {
                return num * fn(num - 1);
            }
        }

        console.log(fn(5));
        console.log(fn(10));
