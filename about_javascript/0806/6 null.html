    <title>Document</title>
    <script>
        // null 变量准备在将来存储一个对象，但是现在还没有值，我们给它赋为null

        var n = null;
        console.log(n, typeof n); // object
        


        // n = {};

        // null和undefined的区别
        // 1、undefined是申明了，未赋值，null是值为空，是准备在将业存储为一个对象的
        // 2、undefined的typoef返回的是undefined，null的typeof返回的是object
        // 3、undefined转成数字是NaN，null转成数字是0

    </script>
</head>
