<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            padding: 50px 40px;
        }

        #box1 {
            background: red;
        }

        #box2 {
            background: yellow;
        }

        #box3 {
            background: green;
            position: absolute;
            top: 300px;
        }
    </style>

    <script>
        // 事件流：事件执行的过程，分为三个阶段：1、捕获阶段 2、处于目标阶段 3、冒泡阶段
        // 捕获阶段：从最外面到里面，进来的过程（从最不具体的元素到最具体的元素）
        // 处于目标
        // 冒泡阶段：从里面到外面，出去的过程（从最具体的元素到不具体的元素）

        // 当事件流经过某个元素时，这个元素上也绑定着事件，就会触发这个事件

        // 冒泡是默认存在的（捕获必须用addEventListener，第三个参数为true）


        window.onload = function () {
            var box1 = document.getElementById('box1');
            var box2 = document.getElementById('box2');
            var box3 = document.getElementById('box3');
            function fn() {
                console.log(this.id);
            }


            // box1.onclick = fn;
            // box2.onclick = fn;
            // box3.onclick = fn;

            // box1.addEventListener('click', fn, false);
            // box2.addEventListener('click', fn, false);
            // box3.addEventListener('click', fn, false);

            box1.addEventListener('click', fn, false);
            box2.addEventListener('click', fn, true); // 捕获阶段触发
            // box2.addEventListener('click', fn, false); // 冒泡阶段触发
            box3.addEventListener('click', fn, false);
        }
    </script>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>

</html>
